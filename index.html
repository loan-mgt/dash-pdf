<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  

  <body class="bg-[#FFF5F5] dark:bg-[#4B3A3A] min-h-screen w-screen text-black dark:text-white">
    <div class="w-full h-full p-5 flex flex-col items-center gap-20">
      <div class="w-fit h-fit flex-col flex">

        <picture >
          <source 
            srcset="/assets/images/dark/header.svg" 
            media="(prefers-color-scheme: dark)">
          <img src="/assets/images/header.svg" class="max-w-80 max-h-80 w-[85vw] h-80">
        </picture>

      </div>

      <div class="w-full h-fit flex flex-wrap justify-center gap-5"
      x-data="{options : [
        {
          'title': 'Merge',
          'icon': '/assets/images/merge.png',
        },
        {
          'title': 'Compress',
          'icon': '/assets/images/compress.png',
          'dark_icon': '/assets/images/dark/compress.png',
        }
        ]
      }">
      <template x-for="option in options">


        <div class="h-[16rem] w-[16rem] border-2 rounded-lg p-2 flex flex-col gap-5 items-center justify-center cursor-pointer">

          <picture >
            <source
            x-if="option.dark_icon"
              :srcset="option.dark_icon"
              media="(prefers-color-scheme: dark)">
            <img :src="option.icon" class="max-w-40 max-h-40 w-40 h-40">
          </picture>

          <h3 class="text-xl font-semibold" x-text="option.title">text</h3>

        </div>
      </template>


      </div>

    </div>
    
  </body>
</html>
